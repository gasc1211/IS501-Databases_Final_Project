<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Extras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/infoOrden.css">
</head>
<body>
    <div class="container-fluid navbar-styles">
        <div class="row">
            <div class="col-1 d-flex align-items-center">
                <button id="regresar" class="btn btn-danger">Regresar</button>
              </div>
            <div class="col d-flex justify-content-center">
                <h1>Resumen de Órden</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="resumenOrden" class="row p-3 mt-5 mb-5 cliente-info-stles">
            
        </div>
        <div class="row p-3 mt-5 mb-5 cliente-info-stles">
            <div id="datosPersonales" class="col-4 p-3 seccion-styles">
            </div>
            <div id="datosAutoResumen" class="col-4 p-3 seccion-styles">
            </div>
            <div class="col-4 p-3">
                <div class="row">
                    <h2>Extras</h2>
                </div>
                <table class="table-styles">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tablaExtras">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row p-3 mt-5 mb-5">
            <div class="col d-flex align-items-center justify-content-center">
                <button id="finalizarOrden" class="btn btn-lg btn-nueva-orden" data-bs-toggle="modal" data-bs-target="#createFactModal">Finalizar Órden</button>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <button id="verPerfil" class="btn btn-lg btn-ver-perfil">Ver Mi Perfil</button>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <button id="cerrarSesion" class="btn btn-lg btn-cerrar-sesion">Cerrar Sesión</button>
            </div>
        </div>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="createFactModal" tabindex="-1" aria-labelledby="createFactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="createFactModalLabel">Factura</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <h2><b>Su órden ha sido procesada</b></h2>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="../js/controller-inforOrden.js"></script>
</body>
</html>
