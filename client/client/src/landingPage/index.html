<!DOCTYPE HTML>
<html>
	<head>
		<title>Astral by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body class="">

		<!-- Wrapper-->
		<div id="wrapper">

		<!-- Nav -->
			<nav id="nav">
				<button id="logIn" class="btn btn-lg sign_in-styles">Iniciar Sesión</button>
				<button id="signIn" class="btn btn-lg sign_in-styles">Crear Cuenta</button>
			</nav>

			<!-- Main -->
			<div id="main">
				<!-- LogIn -->
				<article id="logIn" class="panel intro">
					<header>
						<h1>GearShift Rentals</h1>
						<div class="input-group mb-3">
							<span class="input-group-text" id="inputGroup-user">Usuario</span>
							<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-user">
							</div>
							<div class="input-group mb-3">
							<span class="input-group-text" id="inputGroup-pass">Contraseña</span>
							<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-pass">
							</div>
					</header>
					<img src="images/img1.jpg" alt="" />
				</article>

			<!-- SignIn -->
				<article id="signIn" class="panel">
					<header>
						<h2>Regístrese</h2>
					</header>
					<form action="#" method="post">
						<div>
							<div class="row">
								<div class="col">
								  <h3>Datos personales</h3>
								  <div class="row">
									<div class="col-6">
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-name">Nombre</span>
										<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-name">
									  </div>
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-lastN">Apellido</span>
										<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-lastN">
									  </div>                                      
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-identidad">No. Identidad</span>
										<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-identidad">
									  </div>                    
									</div>
									<div class="col-6">
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-conducir">Licencia de Conducir</span>
										<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-conducir">
									  </div>
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-tel">Teléfono</span>
										<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-tel">
									  </div>
									</div>
								  </div>
								</div>
							  </div>
							  <hr>
							  <div class="row">
								<div class="col">
								  <h3>Tarjeta de Crédito</h3>
								  <div class="row">
									<div class="col-6">
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-tipoT">Tipo Tarjeta</span>
										<select class="form-select" name="" id="" aria-describedby="inputGroup-tipoT">
										  <option value="">Tipo 1</option>
										  <option value="">Tipo 2</option>
										</select>
									  </div>
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-numT">Número de Tarjeta</span>
										<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-numT">
									  </div>                                      
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-cvv">CVV</span>
										<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-cvv">
									  </div>                    
									</div>
									<div class="col-6">
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-fechaE">Fecha de Emisión</span>
										<input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-fechaE">
									  </div>
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-fechaV">Fecha de Vencimiento</span>
										<input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-fechaV">
									  </div>
									</div>
								  </div>
								</div>
							  </div>
							  <hr>
							  <div class="row">
								<div class="col">
								  <h3>Información de Usuario</h3>
								  <div class="row">
									<div class="col-6">
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-email">Email</span>
										<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-email">
									  </div>                    
									</div>
									<div class="col-6">
									  <div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-pass">Contraseña</span>
										<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-pass">
									  </div>
									</div>
								  </div>
								</div>
							  </div>
						</div>
					</form>
				</article>
			</div>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
			<script src="../../renderer/renderer.js"></script>
			<script src="./assets/js/controller.index.js"></script>
	</body>
</html>
