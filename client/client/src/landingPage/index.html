<!DOCTYPE html>
<html>
  <head>
    <title>Astral by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <!-- Wrapper-->
    <div id="wrapper">
      <!-- Nav -->
      <nav id="nav">
        <button id="logIn" class="btn btn-lg sign_in-styles">
          Iniciar Sesión
        </button>
        <button id="signIn" class="btn btn-lg sign_in-styles">
          Crear Cuenta
        </button>
      </nav>

      <!-- Main -->
      <div id="main">
        <!-- LogIn -->
        <article id="logIn" class="panel intro">
          <header>
            <h1>GearShift Rentals</h1>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-user">Usuario</span>
              <input
                id="username"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-user"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-pass"
                >Contraseña</span
              >
              <input
                id="password"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-pass"
              />
            </div>
            <button id="btnInicio" class="btn btn-success" type="button">
              Aceptar
            </button>
          </header>
          <img src="images/img1.jpg" alt="" />
        </article>

        <!-- SignIn -->
        <article id="signIn" class="panel">
          <header>
            <h2>Regístrese</h2>
          </header>
          <form action="#" method="post">
            <div>
              <div class="row">
                <div class="col">
                  <h3>Datos personales</h3>
                  <div class="row">
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-name"
                          >Nombre</span
                        >
                        <input 
                          id="nombreNuevoUser"
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-name"
                        />
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-lastN"
                          >Apellido</span
                        >
                        <input 
                          id="apellidoNuevoUser"
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-lastN"
                        />
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-identidad"
                          >No. Identidad</span
                        >
                        <input 
                          id="DNINuevoUser"
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-identidad"
                        />
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-tel"
                          >Dirección</span
                        >
                        <input
                          id="dirNuevoUser"
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-tel"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-conducir"
                          >Licencia de Conducir</span
                        >
                        <input 
                          id="licenciaNuevoUser"
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-conducir"
                        />
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-tel"
                          >Teléfono</span
                        >
                        <input 
                          id="telNuevoUser"
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-tel"
                        />
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-tel"
                          >Email</span
                        >
                        <input
                          id="emailNuevoUser"
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-tel"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col">
                  <h3>Información de Usuario</h3>
                  <div class="row">
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-email"
                          >Usuario</span
                        >
                        <input 
                          id="userNuevoUser"
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-email"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-pass"
                          >Contraseña</span
                        >
                        <input 
                          id="passNuevoUser"
                          type="password"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-pass"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="row">
                <button type="button" id="crearUser" class="btn btn-success">Finalizar</button>
              </div>
            </div>
          </form>
        </article>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="../../renderer/renderer.js"></script>
    <script src="./assets/js/controller.index.js"></script>
  </body>
</html>
