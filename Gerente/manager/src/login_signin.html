<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Hello from Electron renderer!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/css_login_signin.css">
    <link rel="stylesheet" href="./styles/estilos-pc.css">
  </head>

  <body>
    <section id="contenedor-pc">
      <header id="encabezado-pc" class="family-font">
        <p class="big-titulo">GearShift rent a car</p>
    </header>

      <main id="cuerpo" class="container">
          <div class="row centrar" style="justify-content:space-between;">
              <div class="centrar col-lg-6" >
                  
                  <div class="sub-titulo" style="text-align: center;">
                      <img src="./img/El rey.png" alt="" style="width: 700px;">
                      <br>
                      
                      Bienvenido de regreso, vamos a trabajar!
                  </div>
              </div>
              <div class="centrar col-lg-6">
                  <div id="inicio-ses" class="centrar contenidos">
                      <div class="titulo">
                          Bienvenido de vuelta gerente!
                      </div>
                      <div class="sub-titulo">
                          Ingresa tus datos
                      </div>
                      <div id="inputs" class="into-session" >
                          <input id="username" type="text" placeholder="Ingresa tu email." class="input family-font">
                          <input id="password" type="password" placeholder="Ingresa tu contraseña" class="input family-font" >
                          <div class="anchor"> 
                              
                          </div>
                          <button id="btnInicio" type="button" class="btn btn-success" >Iniciar Sesión</button>
                      </div>
                  </div>
              </div>
          </div>
      </main>
  </section>


    <p id="info"></p>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="./renderer/renderer.js"></script>
    <script src="./js/controller.index.js"></script>
  </body>

</html>
