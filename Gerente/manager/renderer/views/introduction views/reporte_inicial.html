<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista - Reporte Inicial</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/estilos.css">
    <link rel="stylesheet" href="./styles/estilos.css">
</head>


<body class="family-font">

    <header id="encabezado-pc" class="family-font">
        <p class="big-titulo">GearShift rent a car</p>
    </header>

    <main id="vista-especifica-editar">
        <div class="contenedor-especifico family-font sub-titulo">
            <br>
            <br>
            <p class="titulo">Creacion de reporte inicial.</p>
        </div>

        <section>
            <div class="info-contenedor ">
                <p class="titulo">Reporte inicial:</p>

                <div class="container">

                    <div class="row align-items-start">
                        <div class="col ">
                            Identificador de orden:
                            <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" id="idOrden" disabled>
                        </div>
                        <div class="col ">
                            Fecha de reporte:
                            <input class="form-control" type="date" placeholder="Disabled input" aria-label="Disabled input example" id="fecha">
                        </div>
                    </div>
                    <br>
                    <div class="row align-items-start">
                        <div class="col ">
                            Kilometraje del vehiculo:
                            <input class="form-control" type="text" placeholder="Kilometraje del vehiculo"  id="kilometraje">
                        </div>
                        <div class="row align-items-start">
                            <label for="exampleFormControlTextarea1" class="form-label" >Observaciones</label>
                            <textarea class="form-control" id="observaciones" rows="3"  ></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row align-items-start">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Empleado que atendio</option>
                            <option value="1">Empleado1</option>
                            <option value="2">Empleado2</option>
                            <option value="3">Empleado3</option>
                        </select>
                    </div>
                </div>
                
            </div>
        </section>

    
    </main>
    
    <script src="../js/controller-reporte-inicial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>

</html>
